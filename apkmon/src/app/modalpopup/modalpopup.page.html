

<ion-content padding color = "danger">
  <ion-item>
    <ion-label>Ajuda</ion-label>
    <ion-button (click) = "CloseModal()" size = "small"  slot ="end">Fechar</ion-button>
  </ion-item>
  <ion-row>
    <h1 (click)="hide()">Objetivo:</h1>
      <ul  *ngIf="hideMe">
        <li>
          Aplicativo com intuito institucional para a materia de Computação para Dispositivos Moveis!
        </li>
      </ul> 
  </ion-row>
  <ion-row>
    <h1 (click)="hide2()">O que é o App:</h1>
      <ul  *ngIf="hideMe2">
        <li>
          O aplicativo consiste em uma pokedex que tem como objetivo guardar os seus pokemons e consultar as informações dos demais pokemons.
        </li>
      </ul> 
  </ion-row>
  <ion-row>
    <h1 (click)="hide1()">Fale Conosco:</h1>
    <ul  *ngIf="hideMe1">
      <li>
        <form>
          <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte como foi sua experiência:</strong></label>
                <textarea rows="6" cols="42" id="experiencia" name="experiencia"></textarea>
            </div>
          </fieldset> 

        <button class="botao" type="submit" onsubmit="">Enviar</button>          
        </form>
      </li>
    </ul> 
  </ion-row>
</ion-content>
